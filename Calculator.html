<!DOCTYPE html>
<!-- Tells the browser this is an HTML document -->
<html>

<head>
    <title>Calculator</title>
       <link type="text/css" rel="stylesheet" href="css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/layout.css" />
    <link type="text/css" rel="stylesheet" href="css/colors.css" />
    <link type="text/css" rel="stylesheet" href="css/calculator.css" />
    <script src = "js/basics.js" lang="JavaScript"></script>
</head>

<body>
    <!-- Where all of the stuff on our page lives -->
    <header>
        <!-- The stuff at the top -->
    </header>

    <main>
       <form name="calculator">
   <table>
      <tr>
         <td colspan="4">
            <input type="text" name="display" id="display" disabled>
           
         </td>
      </tr>
      <tr>
            <td><input type="button" name="one" value="1" onclick="appendToDisplay('1')"></td>
            <td><input type="button" name="two" value="2" onclick="appendToDisplay( '2')"></td>
            <td><input type="button" name="three" value="3" onclick="appendToDisplay( '3')"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="appendToDisplay( '+')"></td>
     </tr>
     <tr>
            <td><input type="button" name="four" value="4" onclick="appendToDisplay( '4')"></td>
            <td><input type="button" name="five" value="5" onclick="appendToDisplay( '5')"></td>
            <td><input type="button" name="six" value="6" onclick="appendToDisplay( '6')"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="appendToDisplay( '-')"></td>
     </tr>
     <tr>
            <td><input type="button" name="seven" value="7" onclick="appendToDisplay('7')"></td>
            <td><input type="button" name="eight" value="8" onclick="appendToDisplay( '8')"></td>
            <td><input type="button" name="nine" value="9" onclick="appendToDisplay( '9')"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="appendToDisplay( '*')"></td>
     </tr>
     <tr>
            <td><input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
            <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
            <td><input type="button" name="doit" value="=" onclick="performCalculation()"></td>
            <td><input type="button" class="operator" name="div" value="/" onclick="appendToDisplay( '/')"></td>
      
      </tr>
   </table>
</form>
    </main>
   


        <footer>
            <p>Created with enthusiasm by excited students.</p>
        </footer>
</body>

</html>
